<html>
<head>
<style>
body {
    width: 230px;
}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.min.js"></script>
</head>
<body>
<input id="browserWidth" value="1280" size="4" placeholder="Width"> X <input id="browserHeight" value="800" size="4" placeholder="Height"><input type="button" value="RESIZE" id="reszieBtn"><br>
<input type="button" value="FIRST_TAB" id="tab0"><input type="button" value="LAST_TAB" id="tab1"><br>

URL*: <input id="matchUrl" placeholder="Match Patterns"><br>
<input type="button" value="CloseTab" id="closeTab"><br>
TITLE: <input id="badgeTitle"><input type="button" value="ChangeTitle" id="changeTitle"><br>
BADGE COLOR: <input id="badgeColor" placeholder="ColorName or Array"><br>
BADGE TEXT: <input id="badgeText"><br>

<input type="button" value="Popup Notify" id="popupNotify"><br>
<textarea id="marks_content"></textarea>
<input type="button" value="Show Marks" id="showMarks"><br>
<input id="markKeyword" placeholder="Keyword in URL or Title"><br>
<input type="button" value="Search Mark" id="searchMark"><br>
<input type="button" value="Get Cookies" id="getCookies"><br>
<input id="cookieName" placeholder="Cookie Name or Empty is All"><input type="button" value="Remove Cookies" id="removeCookies"><br>
