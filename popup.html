<html>

<head>
    <style>
    body {
        width: 280px;
    }
    
    .as-button {
        background-color: #fafafa;
        border: 0;
        border-radius: 3px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
        display: inline-block;
        line-height: 5px;
        margin: 1px 7px 5px 0;
        min-width: 15px;
        padding: 7px 3px;
        text-align: center;
        text-transform: uppercase;
        cursor: pointer;
    }
    
    .as-button:hover {
        @color: #757575;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 255, .26)  inset;
        text-shadow: 1px 1px 1px rgba(75, 75, 75, 0.12);
    }
    
    .subtab {
        background-color: #fafafa;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
        /* text-shadow:  */
        padding: 3px 3px;
        display: none;
    }

    #countCurrency {
    	width: 2cm;
    }
    #currentSize:hover {
        color: orange;
        font-weight: bold;
        cursor: pointer;
    }
    #currentSize:hover:before {
        content: '[';
    }
    #currentSize:hover:after{
        content: ']';
    }
    #marks_content, #extinfo {
        width: 100%;
    }
    .hasInfo {
        height: 5rem;
        overflow: scroll;
    }
    #extinfo span {
        cursor: pointer;
    }
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/mustache.js"></script>
</head>

<body>
    <header id="header" class="">
    </header>
    <!-- /header -->
    <div class="wrapper">
        <div class="subtab" id="tab1">
            <input id="browserWidth" value="1280" size="8" placeholder="Width"> X
            <input id="browserHeight" value="800" size="8" placeholder="Height">
            <input type="button" value="RESIZE" id="resizeBtn">
            <span id="currentSize"></span>
            <br>
            <input type="button" value="FIRST" id="tab0">
            <input type="button" value="LAST" id="tab1">
            <input type="button" value="COPY" id="duplicateTab">
            <br>
            <input type="button" value="TO_FIRST" id="moveToFirst">
            <input type="button" value="TO_LAST" id="moveToLast">
            <br>
            <input type="button" value="FORWARD" id="moveToForward">
            <input type="button" value="BACKWARD" id="moveToBackward">
            <br>
            <input type="button" value="FRONT_TAB" id="frontTab">
            <input type="button" value="NEXT_TAB" id="nextTab">
            <br>
            <input type="button" value="CAP_TEST" id="capMedia">
            <br> URL*:
            <input id="matchUrl" placeholder="Match Patterns">
            <br>
            <input type="button" value="CloseTab" id="closeTab">
            <br> TITLE:
            <input id="badgeTitle">
            <input type="button" value="ChangeTitle" id="changeTitle">
            <br> BADGE COLOR:
            <input id="badgeColor" placeholder="ColorName or Array">
            <br> BADGE TEXT:
            <input id="badgeText">
            <br>
            <input type="button" value="Change Badge" id="changeBadge">
            <br>
            <input type="button" value="Popup Notify" id="popupNotify">
            <input type="button" value="Pop Alarm" id="alarm">
            <br>
            <input type="button" value="View CPU" id="cpu">
            <input type="button" value="View Memory" id="memory">
            <input type="button" value="View Storage" id="storage">
            <br>
            <input type="button" id="gotoOptions" value="Go to options">
        </div>
        <div class="subtab" id="tab2">
            <textarea rows="7" id="marks_content"></textarea>
            <input type="button" value="Show Marks" id="showMarks">
            <input type="button" value="Show Top Sites" id="showTopSites">
            <br>
            <input id="markKeyword" placeholder="Keyword in URL or Title">
            <br>
            <input type="button" value="Search Mark" id="searchMark">
            <br>
            <input id="cookieName" placeholder="Cookie Name or Empty for This Domain">
            <input type="button" value="Get Cookies" id="getCookies">
            <input type="button" value="Remove Cookies" id="removeCookies">
            <br> HISTORY CONTENT:
            <input id="historyText" placeholder="Url keyword or Empty for All">
            <br> START:
            <input type="datetime-local" id="startTime">
            <br> END:
            <input type="datetime-local" id="endTime">
            <br> RESULT COUNT:
            <input value="100" size="2" id="maxResults">
            <br>
            <input type="button" value="Search History" id="searchHistory">
            <input type="button" value="Remove Searched History" id="removeHistory">
            <br>
            <div id="extinfo"></div>
            <input type="button" value="All Extensions Info" id="extensionsInfo"><br>
            <input id="extensionId" placeholder="Extension ID or Empty for this Ex"><input type="button" value="Extension Info" id="extensionInfo"><br>
            <input type="button" id="uninstallExtension" value="Uninstall Extension By ID"><br>
            <input type="checkbox" id="whetherEnable" value="true"><input type="button" id="enableExtension" value="Enable Extension By ID"><br>
            <input type="button" id="disableExtensions" value="Disable Extensions"><br>
            <input type="button" id="enableExtensions" value="Enable Extensions"><br>
            <input type="button" id="disableKaba" value="Disable Kaba">
            <input type="button" id="enableKaba" value="Enable Kaba"><br>
            <input type="button" id="disableProxy" value="Disable Proxy">
            <input type="button" id="enableProxy" value="Enable Proxy">
        </div>
        <div class="subtab" id="tab3">
            <input tabindex="56" size="8" list="currency" id="fromCurrency">
            <input type="button" value="TO" id="changeDirection">
            <input tabindex="57" size="8" list="currency" id="toCurrency">
            <input type="button" value="GO" id="gotoYahoo">
            <br>
            <input type="button" value="TRANSLATE" id="translateCurrency">
            <input id="countCurrency" type="number">
            <datalist id="currency">
            </datalist><br>

            RESULT:<input id="resultCurrency">
        </div>
        <div class="subtab" id="tab4">
            <input type="button" id="nodedist" data-arch="86" value="Node Dist x86"><br>
            <input type="button" id="nodedist" data-arch="64" value="Node Dist x64"><br>
            <input type="button" id="nodedist" data-arch="mac.pkg" value="Node Dist macOS(.pkg) x64"><br>
            <input type="button" id="nodedist" data-arch="mac.tar.gz" value="Node Dist macOS(.tar.gz) x64"><br>
            <input type="button" id="chromedist" data-arch="64" value="Chrome Standlone Dist x64"><br>
            <input type="button" id="golangdist" data-arch="64" value="Golang Dist x64"><br>
        </div>
        <div class="subtab" id="tab5">
          <input type="button" id="bravo" value="Bravo">
        </div>
    </div>
    <script src="js/resize_window.js"></script>
</body>

</html>
